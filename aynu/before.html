<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>before</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/before.css"/>
</head>
<body>
	<div class="swiper-container" id="tq">
		<div class="swiper-wrapper">
		    <div class="swiper-slide slide1">
		    	<div class="box ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="2s">
		    	</div>
		    	<div class="box1 ani" swiper-animate-effect="swing" swiper-animate-duration="2s">
					<div id="squ1">HELLO安师</div>
					<div id="squ2">HELLO安师</div>	
					<div id="squ3">HELLO安师</div>
					<div id="squ4">HELLO安师</div>
		    	</div>
		    	<div class="box2 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="4s">
		    	</div>
		    </div>
		    <div class="swiper-slide slide2">
		    	<div class="box ani"  swiper-animate-effect="slideInDown" swiper-animate-duration="2s" swiper-animate-delay="2s"></div>
		    	<div class="box1 ani" swiper-animate-effect="rotateIn" swiper-animate-duration="2s">
		    		<div class="ani"  swiper-animate-effect="rubberBand" swiper-animate-duration="2s" swiper-animate-delay="6s">
			    		<a href="index.html">安师欢迎您回家！</a>
						<a href="index.html"><i class="icon iconfont">&#xe601;</i></a>
					</div>
		    	</div>
		    	<div class="box2 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="4s"></div>
		    </div>
		    
	  	</div>
	  	<div class="swiper-pagination"></div>
	</div>
	<script src="js/zepto.min.js" type="text/javascript"></script>
	<script src="js/swiper-3.3.1.jquery.min.js" type="text/javascript"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript"></script>
	<script src="js/iscroll.js"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper('#tq', {
			pagination : '.swiper-pagination',
			resistanceRatio : 0,
			onInit: function(swiper){ 
	    		swiperAnimateCache(swiper); 
	    		swiperAnimate(swiper); 
  			}, 
  			onSlideChangeEnd: function(swiper){ 
    			swiperAnimate(swiper); 
  			}, 
		})
	</script>
</body>
</html>
